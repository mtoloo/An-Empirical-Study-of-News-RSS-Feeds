<!doctype html>
<title>An-Empirical-Study-of-News-RSS-Feeds</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<div class="page">
    <h1>{{ title }}</h1>
    {% if request.path != '/' %}
    <a href="/">Home</a>
    {% endif %}
    <hr />
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block body %}{% endblock %}
</div>
