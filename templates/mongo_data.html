{% extends "layout.html" %}
{% block body %}
    <div class="pager">
        <select onchange="window.location = '?start=' + this.options[this.selectedIndex].value">
        {% for i in range(1, count, 100) %}
            <option {{ 'selected' if (i - 1)|float() == request.args.get('start', 0)|float() else '' }}>{{ i - 1 }}</option>
        {% endfor %}
        </select>
    </div>

  <table>
    <tr>
      {% for column in columns %}
      <th>{{ column }}</th>
      {% endfor %}
    </tr>
  {% for entry in entries %}
    <tr>
      {% for k, v in entry.iteritems() %}
      <td>{{ v | safe}}</td>
      {% endfor %}
    </tr>
  {% else %}
    <tr><td colspan="10"><em>Empty list</em></td></tr>
  {% endfor %}
  </table>
{% endblock %}
